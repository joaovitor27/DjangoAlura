{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="conteudo">
        <section class="imagem">
            <div class="imagem__conteudo">
                {% if not photo.image %}
                    <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/no_image.jpg' %}" alt="foto">
                {% else %}
                    <img class="imagem__imagem" src="{{ photo.image.url }}" alt="foto">
                {% endif %}
                <div class="imagem__info">
                    <div class="imagem__texto">
                        <p class="imagem__titulo">{{ photo.name }}</p>
                        <p class="imagem__descricao">{{ photo.subtitle }}</p>
                        <p class="imagem__descricao">{{ photo.updated_at }}</p>
                        <p class="imagem__texto">{{ photo.description }}</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock %}
